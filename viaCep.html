<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="css/style.css" rel="stylesheet"/>
		<title>VIA Cep - Consulta de CEP's</title>
	</head>
	<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: powderblue;">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="txtCep" class="form-label style-inputs">CEP:</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCep" placeholder="Digite aqui..." maxlength="8" autofocus/>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-primary style-buttons" id="btnConsultar">Consultar</button>
				<button type="button" class="btn btn-secondary style-buttons" id="btnLimpar">Limpar Consulta</button>
			</div>
			<div class="col-12">
				<label for="txtLogradouro" class="form-label style-inputs">Logradouro</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtComplemento" class="form-label style-inputs">Complemento</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtComplemento" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtBairro" class="form-label style-inputs">Bairro</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtBairro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtLocalidade" class="form-label style-inputs">Localidade</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtLocalidade" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtUf" class="form-label style-inputs">UF</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtUf" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtIbge" class="form-label style-inputs">IBGE</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtIbge" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtGia" class="form-label style-inputs">GIA</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtGia" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtDdd" class="form-label style-inputs">DDD</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtDdd" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtSiafi" class="form-label style-inputs">Siafi</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtSiafi" readonly/>
			</div>
		</form>
	</body>
</html>
